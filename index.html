<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dynamic Analysis</title>
    <!-- Adding source files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/three.js"></script>

    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <!-- animation elements -->
    <h2>
      <element class = "flashit" >Connected</element>
    </h2>
<hr>
<section>
    <div class = "row">
      <div id = "animation" class = "col-8">
        Insert picture here
        <script>
          //JS goes here
            
          // Creating the scene

          var scene = new THREE.Scene();
          var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
          
          var renderer = new THREE.WebGLRenderer();
          renderer.setSize( window.innerWidth/2, window.innerHeight/2 );
          document.body.appendChild( renderer.domElement );

          // Creating a cube
          var geometry = new THREE.BoxGeometry( 1, 1, 1 );
          var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
          var cube = new THREE.Mesh( geometry, material );
          scene.add( cube );
          
          camera.position.z = 5;

          function animate() {
                  requestAnimationFrame( animate );
                  cube.rotation.x += 0.1;
                  cube.rotation.y += 0.1;
                  renderer.render( scene, camera );
              }
              animate();
        </script>
      </div>
      
      <div class = "col sm-3" style="vertical-align:top; display:inline;">
          Insert Graph here

        </div>
        </div>
      </div>
      </section>
    <!-- Gestures -->

    <center>
      <button type="button" class="btn btn-primary btn-circle btn-xl"><a>H1</a></button>
      <button type="button" class="btn btn-primary btn-circle btn-xl"><a>H2</a></button>
      <button type="button" class="btn btn-primary btn-circle btn-xl"><a>H3</a></button>
      <button type="button" class="btn btn-primary btn-circle btn-xl"><a>H4</a></button>
      <button type="button" class="btn btn-primary btn-circle btn-xl"><a>H5</a></button>
      </center>

  </body>
</html>
